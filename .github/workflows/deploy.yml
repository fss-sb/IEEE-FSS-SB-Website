name: Deploy IEEE FSS WebSite to FTP

on:
  push:
    branches:
      - main # deploy when pushing to main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build project (with EmailJS env)
        run: npm run build
        env:
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_ARCAS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_ARCAS_PUBLIC_KEY }}
          VITE_EMAILJS_ARCAS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_ARCAS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID_ARCAS: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID_ARCAS }}

      - name: Copy .htaccess to dist
        run: |
          if [ -f "./.htaccess" ]; then
            cp .htaccess dist/.htaccess
          else
            echo ".htaccess not found in root"
          fi

      - name: Verify build folder
        run: |
          if [ ! -d "./dist" ]; then
            echo "Build folder not found!"
            exit 1
          fi

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./dist/
          server-dir: /
          dry-run: false
